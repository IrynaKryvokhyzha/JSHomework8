<head>
	<meta charset="UTF-8">

<body>
		<h1> Задача 6.</h1>
		<p>
			Дано послідовність цін товарів та назв (у окремих масивах).
			Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).
		</p>
		<script>
			let productsPrices = [1000, 20, 31]
			let productsTitles = ['сир', 'сік', 'хліб']
			let userMoneyAmount = parseInt(prompt('Скільки грошей Ви маєте?','1-1000'))
			function getAffordableProducts(productPrice, productTitle, userMoney) {
				let affordablePrices = []
				for (let i = 0; i < productPrice.length; i++) {
					if (userMoney >= productPrice[i])
					affordablePrices.push(`${productTitle[i]}-${productPrice[i]}`)
				}
				return affordablePrices
			}
			let affordableProducts = getAffordableProducts(productsPrices, productsTitles, userMoneyAmount)
		document.write(`За ці кошти ви можете купити : ${affordableProducts}`)
		</script>
		
</body>
</html>
