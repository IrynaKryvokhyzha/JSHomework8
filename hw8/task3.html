<head>
	<meta charset="UTF-8">

<body>
	<h1> Задача 3</h1>
	<p>
		Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
	</p>
	<script>
		let studentsNameArr = ['Іван', 'Іван', 'Петро', 'Василь', 'Іван', 'Сергій', 'Іван']
		function getIvanTotalNum(studentsNameArr) {
			let totalIvanNum = 0
			for (let i = 0; i < studentsNameArr.length; i++) {
				if (studentsNameArr[i] === 'Іван') 
				totalIvanNum++
			}
			return totalIvanNum
		}
		let ivanTotalNum = getIvanTotalNum(studentsNameArr)
		document.write(`Ім'я Іван зустрічається ${ivanTotalNum} разів`)
	</script>
</body>

</html>
